<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title"></title>

        <link rel="stylesheet" href="styles.css">

        <script src="../lib/vue.js"></script>
    </head>
    <body class="no-select">
        
        <div id="app">

            <h2>Query Inject</h2>

            <div class="global-enabled-wrapper">
                <input type="checkbox" v-model="globalEnabled" v-on:change="save"/>
                <label for="globalEnabled">Enabled</label>
            </div>

            <h3>Match Groups</h3>
            
            <div v-for="(matchGroup, matchGroupIndex) in matchGroups">
                <div class="match-group">
                    <input type="button" class="delete-button" value="✕" v-on:click="removeMatchGroup(matchGroupIndex)"/>
                    <h4>Url Match Regex</h4>
                    <textarea rows="1" class="match-regex-input" v-on:input="save" v-model="matchGroup.matchRegex"></textarea>
                    
                    <h4>Query Params</h4>
                    <div v-for="param in matchGroup.queryParams">
                        <div class="input-param-wrapper">
                            <input type="checkbox" v-model="param.enabled" v-on:change="save" />
                            <input type="text" v-model="param.key" v-on:input="save" placeholder="key"/>
                            <input type="text" v-model="param.value" v-on:input="save" placeholder="value"/>
                            <input type="button" class="delete-button" v-on:click="removeQueryParam(matchGroupIndex, param)" value="✕" />
                        </div>
                    </div>
                    <input type="button" class="add-button" value="Add" v-on:click="addQueryParam(matchGroupIndex)">
                </div>
            </div>

            <input type="button" class="add-button" value="Add Group" v-on:click="addMatchGroup">
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
