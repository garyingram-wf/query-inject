<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title"></title>

        <link rel="stylesheet" href="styles.css">

        <script src="../lib/vue.js"></script>
    </head>
    <body class="no-select">
        
        <div id="app">

            <h2>Query Inject</h2>

            <div class="global-enabled-wrapper">
                <input type="checkbox" v-model="globalEnabled" v-on:change="save"/>
                <label for="globalEnabled">Enabled</label>
            </div>

            <h3>Query Params to Inject</h3>

            <div class="query-params" v-for="param in queryParams">
                <div class="input-param-wrapper">
                    <input type="checkbox" v-model="param.enabled" v-on:change="save" />
                    <input type="text" v-model="param.key" v-on:input="save" placeholder="key"/>
                    <input type="text" v-model="param.value" v-on:input="save" placeholder="value"/>
                    <input type="button" class="delete-button" value="âœ•" v-on:click="remove(param)">
                </div>
            </div>

            <input type="button" id="add" value="+" v-on:click="add">

            <div>
                <h3>Url Matcher Regex</h3>
                <textarea class="page-matcher" v-model="urlMatches" v-on:input="save"></textarea>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
